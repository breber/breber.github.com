<html>
<head>
<title>AdMob Options</title>
</head>
<body>
	<div id="loginDiv">
		<form action="/admob" method="post">
			<table class="center">
				<tr>
					<td><b>Username</b></td>
					<td><input name="username" id="username" size="45" /></td>
				</tr>
				<tr>
					<td><b>Password:</b></td>
					<td><input name="password" id="password" size="45"
						type="password" /></td>
				</tr>
			</table>
			<input type="submit" id="saveOptions" value="Submit" />
		</form>
	</div>
</body>
</html>
