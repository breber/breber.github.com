<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Minesweeper</title>
<link href="css/website.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/mines.min.js"></script>
<script type="text/javascript" src="js/analytics.js"></script>
<style type="text/css">
.centered {
	width: 436px;
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}
</style>
</head>
<body bgcolor="#808080">
	<div class="centered">
		<h2>Minesweeper!</h2>
		<div style="width: 100%">
			<canvas id="panel" width="432" height="432"
				style="border: 2px solid black; background-color: white"></canvas>
		</div>
		<div style="width: 100%;">
			<div style='width: 50%; float: left'>
				<button id='newgame' value='New Game'>New Game</button>
			</div>
			<div
				style="width: 50%; text-align: center; float: left; padding: 2px 0px 3px"
				id="status"></div>
		</div>
		<div id="text"></div>
	</div>
</body>
</html>
